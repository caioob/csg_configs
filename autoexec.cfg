//sensitivity
sensitivity 1.2

//viewmodel
viewmodel_presetpos 3

//crosshair
cl_crosshair_drawoutline 0
cl_crosshair_recoil 0
cl_crosshairsize 2
cl_crosshaircolor_b 127
cl_crosshaircolor_g 0
cl_crosshaircolor_r 255
cl_crosshairusealpha 1
cl_crosshairdot 0
cl_crosshairgap -3
cl_crosshairthickness 1

//binds 
//--jumpthrow
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind n "+jumpthrow"
//--Grenades
//---flash
bind f "use weapon_flashbang"
//---smoke
bind mouse4 "use weapon_smokegrenade"
//---molotov
bind mouse5 "use weapon_molotov;use weapon_incgrenade"
//---jump
bind mwheeldown +jump;bind space +jump
//---switch hands 
bind alt "toggle cl_righthand 0 1"
//---inspect
bind t +lookatweapon

echo "------------------------------------------"
echo "------------------------------------------"
echo "--------------Autoexec Loaded-------------"
echo "------------------------------------------"
echo "------------------------------------------"


